backend:
  name: git-gateway
  branch: master

media_folder: "/src/pages/blog/img"
public_folder: "img"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Path", name: "path", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - name: author
        label: Author
        widget: relation
        collection: authors
        searchFields: [name]
        valueField: name
      - {label: "Featured Image", name: "img", widget: "string", required: false}
      - {label: "Featured Video", name: "video", widget: "string", required: false}
      - {label: "Tags", name: tags, widget: list, required: false}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: authors
    label: "Authors"
    folder: "src/pages/authors"
    create: true
    fields:
      - {label: "Name", name: authorName, widget: "string", required: false}
      - {label: "Author Image", name: authorImg, widget: "string", required: false}
      - {label: "Twitter Handle", name: twitterHandle, widget: "string", required: false}
      - {label: "Bio", name: bio, widget: "text", required: false}

  - name: "about"
    label: "About"
    folder: "src/pages/about"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
      - {label: "Path", name: "path", widget: "hidden", default: "/about"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
